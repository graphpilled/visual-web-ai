<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visual-web-ai — Block Builder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #08080d;
        --s: #0f0f18;
        --s2: #161622;
        --bd: rgba(255, 255, 255, 0.05);
        --t: #e4e4ec;
        --td: rgba(255, 255, 255, 0.4);
        --tm: rgba(255, 255, 255, 0.2);
        --blue: #5b8aff;
        --green: #34d399;
        --orange: #f59e0b;
        --red: #f87171;
        --purple: #a78bfa;
        --cyan: #22d3ee;
        --mono: "Azeret Mono", monospace;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: var(--mono);
        background: var(--bg);
        color: var(--t);
        overflow: hidden;
        height: 100vh;
      }
      .app {
        display: grid;
        grid-template-columns: 210px 1fr 380px;
        grid-template-rows: 42px 1fr;
        height: 100vh;
      }
      .topbar {
        grid-column: 1/-1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: var(--s);
        border-bottom: 1px solid var(--bd);
        z-index: 100;
      }
      .logo {
        font-size: 12px;
        font-weight: 600;
      }
      .logo span {
        color: var(--blue);
      }
      .logo a {
        color: var(--t);
        text-decoration: none;
        margin-right: 6px;
        opacity: 0.4;
        transition: opacity 0.15s;
      }
      .logo a:hover {
        opacity: 1;
      }
      .info {
        font-size: 9px;
        color: var(--td);
        display: flex;
        gap: 14px;
        align-items: center;
      }
      .dot {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: var(--green);
        display: inline-block;
        margin-right: 5px;
        animation: p 2s ease infinite;
      }
      @keyframes p {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
      .acts {
        display: flex;
        gap: 6px;
      }
      .btn {
        font-family: var(--mono);
        font-size: 9px;
        padding: 5px 12px;
        border-radius: 5px;
        border: 1px solid var(--bd);
        background: 0 0;
        color: var(--td);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.15s;
      }
      .btn:hover {
        border-color: rgba(255, 255, 255, 0.12);
        color: var(--t);
      }
      .btn.pri {
        background: var(--blue);
        border-color: var(--blue);
        color: #fff;
      }
      .sidebar {
        background: var(--s);
        border-right: 1px solid var(--bd);
        overflow-y: auto;
        padding: 8px 0;
      }
      .sb-title {
        font-size: 9px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--t);
        padding: 8px 12px 6px;
        display: flex;
        align-items: center;
        gap: 6px;
        border-bottom: 1px solid var(--bd);
        margin-bottom: 4px;
      }
      .sb-title svg {
        width: 12px;
        height: 12px;
        opacity: 0.5;
      }
      .sidebar::-webkit-scrollbar {
        width: 2px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
      }
      .shdr {
        font-size: 8px;
        font-weight: 500;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--tm);
        padding: 10px 12px 4px;
      }
      .bi {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 5px 12px;
        cursor: grab;
        transition: background 0.12s;
        user-select: none;
      }
      .bi:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .bi:active {
        cursor: grabbing;
      }
      .bic {
        width: 22px;
        height: 22px;
        border-radius: 4px;
        display: grid;
        place-items: center;
        font-size: 10px;
        flex-shrink: 0;
      }
      .bin {
        font-size: 10px;
        font-weight: 500;
      }
      .cv {
        position: relative;
        overflow: hidden;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      .hint {
        position: absolute;
        bottom: 14px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 9px;
        color: var(--tm);
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 14px;
        border-radius: 100px;
        border: 1px solid var(--bd);
        pointer-events: none;
        transition: opacity 0.4s;
      }
      .di {
        position: absolute;
        inset: 0;
        border: 2px dashed rgba(91, 138, 255, 0.25);
        background: rgba(91, 138, 255, 0.02);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 10;
      }
      .da .di {
        opacity: 1;
      }
      .da .hint {
        opacity: 0;
      }
      .cp {
        background: var(--s);
        border-left: 1px solid var(--bd);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .tabs {
        display: flex;
        border-bottom: 1px solid var(--bd);
        background: var(--s2);
        flex-shrink: 0;
      }
      .tab {
        font-family: var(--mono);
        font-size: 9px;
        font-weight: 500;
        padding: 8px 14px;
        cursor: pointer;
        color: var(--tm);
        border: none;
        border-bottom: 2px solid transparent;
        background: 0 0;
        transition: all 0.15s;
      }
      .tab:hover {
        color: var(--td);
      }
      .tab.on {
        color: var(--blue);
        border-bottom-color: var(--blue);
      }
      .cc {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }
      .cc::-webkit-scrollbar {
        width: 3px;
      }
      .cc::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.06);
      }
      .cc pre {
        font-family: var(--mono);
        font-size: 10.5px;
        line-height: 1.75;
        color: var(--td);
        white-space: pre-wrap;
        word-break: break-all;
      }
      .cc .kw {
        color: var(--blue);
      }
      .cc .fn {
        color: var(--orange);
      }
      .cc .str {
        color: var(--green);
      }
      .cc .num {
        color: var(--purple);
      }
      .cc .cm {
        color: var(--tm);
        font-style: italic;
      }
      .cc .type {
        color: var(--cyan);
      }
      .cc .dim {
        color: var(--red);
      }
      .pbar {
        flex-shrink: 0;
        padding: 10px 16px;
        border-top: 1px solid var(--bd);
        background: var(--s2);
        display: flex;
        gap: 14px;
      }
      .ps {
        font-size: 9px;
        color: var(--tm);
      }
      .ps strong {
        color: var(--td);
        font-weight: 500;
      }
      .ghost {
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        font-size: 10px;
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid var(--blue);
        background: rgba(91, 138, 255, 0.15);
        color: var(--blue);
        backdrop-filter: blur(8px);
        opacity: 0;
        transition: opacity 0.12s;
        white-space: nowrap;
      }
      .ghost.v {
        opacity: 1;
      }
      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
          grid-template-rows: 42px 1fr 40vh;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="logo">
          <a href="index.html">←</a> visual<span>-web-</span>ai
        </div>
        <div class="info">
          <span><span class="dot"></span>WebGPU</span
          ><span id="bc">0 blocks</span>
        </div>
        <div class="acts">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnEx">CNN</button>
          <button class="btn" id="btnTx">Transformer</button>
          <button class="btn" id="btnAe">Autoencoder</button>
          <button class="btn" id="btnLstm">LSTM Seq</button>
          <a
            href="https://github.com/graphpilled/visual-web-ai"
            class="btn pri"
            target="_blank"
            >Source</a
          >
        </div>
      </div>
      <div class="sidebar" id="sb"></div>
      <div class="cv" id="cva">
        <canvas id="c"></canvas>
        <div class="di"></div>
        <div class="hint" id="hint">
          drag blocks from the left to build a network · right-click to orbit
        </div>
      </div>
      <div class="cp">
        <div class="tabs">
          <button class="tab on" data-t="hl">nn.js</button>
          <button class="tab" data-t="rs">ReScript</button>
          <button class="tab" data-t="wg">WGSL</button>
          <button class="tab" data-t="dp">Dispatch</button>
        </div>
        <div class="cc">
          <pre
            id="co"
          ><span class="cm">// drag blocks to see generated code</span></pre>
        </div>
        <div class="pbar">
          <div class="ps">Kernels: <strong id="sk">0</strong></div>
          <div class="ps">Buffers: <strong id="sb2">0</strong></div>
          <div class="ps">VRAM: <strong id="sv">0 B</strong></div>
        </div>
      </div>
    </div>
    <div class="ghost" id="gh"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
      import { Compiler, Codegen, Shape } from './dist/bundle.js';

      const BD = {
        input: {

          col: "#5b8aff",

          g: [1.6, 0.45, 0.8],

          g: [1.5, 0.65, 0.8],
          p: { units: 128 },
        },
        embedding: {
          n: "Embedding",
          cat: "la",

          ico: "E",
          g: [1.7, 0.55, 0.8],
          p: { vocab: 50000, dim: 512 },
        },
        matmul: {
          n: "MatMul",
          cat: "la",
          col: "#f59e0b",
          ico: "×",
          g: [1.3, 0.65, 0.8],
          p: {},
        },
        relu: {
          n: "ReLU",
          cat: "act",
          col: "#34d399",
          ico: "⌐",
          g: [1.2, 0.7, 0.8],
          p: {},
        },
        gelu: {
          n: "GeLU",
          cat: "act",
          col: "#34d399",
          ico: "∿",
          g: [1.2, 0.7, 0.8],
          p: {},

        sigmoid: {
          n: "Sigmoid",
          cat: "act",

          ico: "σ",
          g: [1.2, 0.7, 0.8],
          p: {},
        },
        tanh: {

          cat: "act",

          ico: "~",
          g: [1.2, 0.7, 0.8],
          p: {},
        },
        softmax: {
          n: "Softmax",
          cat: "act",
          col: "#34d399",
          ico: "∑",

        },
        silu: {

          cat: "act",

        },
        conv2d: {

          cat: "conv",
          col: "#f87171",

          g: [1.3, 0.85, 1.3],
          p: { filters: 64, kernel: 3, stride: 1 },
        },
        maxpool: {
          n: "MaxPool2D",
          cat: "conv",
          col: "#f87171",
          ico: "↓",
          g: [1.0, 0.7, 1.0],
          p: { kernel: 2, stride: 2 },
        },
        layernorm: {
          n: "LayerNorm",
          cat: "norm",
          col: "#a78bfa",
          ico: "μ",
          g: [1.2, 0.7, 0.8],
          p: { eps: 1e-5 },
        },
        batchnorm: {
          n: "BatchNorm",
          cat: "norm",
          col: "#a78bfa",
          ico: "β",
          g: [1.2, 0.7, 0.8],
          p: { eps: 1e-5 },
        },
        rmsnorm: {
          n: "RMSNorm",
          cat: "norm",
          col: "#a78bfa",
          ico: "ρ",
          g: [1.0, 0.7, 0.8],
          p: { eps: 1e-5 },
        },
        attention: {
          n: "Attention",
          cat: "attn",
          col: "#22d3ee",
          ico: "◉",
          g: [1.9, 0.95, 1.1],
          p: { heads: 8, dim: 512, causal: true },
        },
        reduce_sum: {
          n: "Sum",
          cat: "red",
          col: "#fb923c",
          ico: "Σ",
          g: [0.8, 0.7, 0.8],
          p: { axes: [-1] },
        },
        flatten: {
          n: "Flatten",
          cat: "shp",
          col: "#94a3b8",
          ico: "▬",
          g: [1.5, 0.2, 0.8],
          p: {},
        },
        dropout: {
          n: "Dropout",
          cat: "reg",
          col: "#6b7280",
          ico: "◌",
          g: [1.0, 0.6, 0.8],
          p: { rate: 0.1 },
        },
        crossentropy: {
          n: "CrossEntropy",
          cat: "loss",
          col: "#ef4444",
          ico: "✕",
          g: [1.3, 0.65, 0.8],
          p: {},
        },
        lstm: {
          n: "LSTM",
          cat: "rnn",
          col: "#e879f9",
          ico: "⟲",
          g: [1.5, 0.8, 0.9],
          p: { hidden: 256 },
        },
      };

      const CATS = [
        ["io", "Input/Output", ["input"]],
        ["la", "Linear Algebra", ["linear", "matmul", "embedding"]],
        [
          "act",
          "Activations",
          ["relu", "gelu", "sigmoid", "tanh", "softmax", "silu"],
        ],
        ["conv", "Convolution", ["conv2d", "maxpool"]],
        ["norm", "Normalization", ["layernorm", "batchnorm", "rmsnorm"]],
        ["attn", "Attention", ["attention"]],
        ["red", "Reduction", ["reduce_sum"]],
        ["shp", "Shape", ["flatten"]],
        ["reg", "Regularization", ["dropout"]],
        ["rnn", "Recurrent", ["lstm"]],
        ["loss", "Loss", ["crossentropy"]],
      ];

      let blocks = [],
        conns = [],
        nid = 0,
        tab = "hl",
        dragging = null;

      // Sidebar
      const sb = document.getElementById("sb");
      const sbTitle = document.createElement("div");
      sbTitle.className = "sb-title";
      sbTitle.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg> Drag to canvas`;
      sb.appendChild(sbTitle);
      CATS.forEach(([k, label, ids]) => {
        let h = document.createElement("div");
        h.className = "shdr";
        h.textContent = label;
        sb.appendChild(h);
        ids.forEach((id) => {
          const d = BD[id];
          let el = document.createElement("div");
          el.className = "bi";
          el.dataset.t = id;
          el.innerHTML = `<div class="bic" style="background:${d.col}22;color:${d.col}">${d.ico}</div><div class="bin">${d.n}</div>`;

          el.addEventListener("mousedown", (e) => {
            e.preventDefault();
            dragging = id;
            gh.textContent = d.n;
            gh.classList.add("v");
            cva.classList.add("da");
            gh.style.left = e.clientX + 10 + "px";
            gh.style.top = e.clientY + 10 + "px";
          });
          sb.appendChild(el);
        });
      });

      // Three.js
      const canvas = document.getElementById("c"),
        cva = document.getElementById("cva"),
        gh = document.getElementById("gh");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x08080d);
      const cam = new THREE.PerspectiveCamera(50, 1, 0.1, 500);
      cam.position.set(0, 8, 14);
      cam.lookAt(0, 0, 0);
      const ren = new THREE.WebGLRenderer({ canvas, antialias: true });
      ren.setPixelRatio(Math.min(devicePixelRatio, 2));

      scene.add(new THREE.AmbientLight(0x404060, 0.7));
      const dl = new THREE.DirectionalLight(0xffffff, 0.8);
      dl.position.set(5, 12, 8);
      scene.add(dl);
      const bl2 = new THREE.DirectionalLight(0x5b8aff, 0.2);
      bl2.position.set(-5, 5, -8);
      scene.add(bl2);
      scene.add(new THREE.GridHelper(24, 24, 0x1a1a30, 0x111120));

      const gnd = new THREE.Mesh(
        new THREE.PlaneGeometry(40, 40),
        new THREE.MeshBasicMaterial({ visible: false }),
      );
      gnd.rotation.x = -Math.PI / 2;
      gnd.position.y = -0.01;
      scene.add(gnd);

      // ============================================================
      // SHAPE BUILDERS — unique 3D geometry per algorithm type
      // ============================================================

      function mkLabel(text, h) {
        const lc = document.createElement("canvas");
        lc.width = 256;
        lc.height = 64;
        const cx = lc.getContext("2d");
        cx.font = '500 20px "Azeret Mono",monospace';
        cx.fillStyle = "#fff";
        cx.textAlign = "center";
        cx.fillText(text, 128, 38);
        const s = new THREE.Sprite(
          new THREE.SpriteMaterial({
            map: new THREE.CanvasTexture(lc),
            transparent: true,
            opacity: 0.8,
          }),
        );
        s.scale.set(1.5, 0.37, 1);
        s.position.y = h + 0.45;
        return s;
      }

      function mkInputTensor(col) {
        // Flat grid of small cubes = a tensor
        const grp = new THREE.Group();
        const gc = new THREE.BoxGeometry(0.18, 0.04, 0.18);
        for (let r = 0; r < 4; r++)
          for (let c = 0; c < 7; c++) {
            const m = new THREE.Mesh(
              gc,
              new THREE.MeshPhongMaterial({
                color: col,
                emissive: col.clone().multiplyScalar(0.2),
                transparent: true,
                opacity: 0.85,
              }),
            );
            m.position.set(c * 0.22 - 0.66, r * 0.08, 0);
            grp.add(m);
          }
        return grp;
      }

      function mkLinearMatrix(col) {
        // Weight matrix: grid of spheres (dots representing weights)
        const grp = new THREE.Group();
        const sg = new THREE.SphereGeometry(0.055, 8, 8);
        const mat = new THREE.MeshPhongMaterial({
          color: col,
          emissive: col.clone().multiplyScalar(0.3),
        });
        // Flat base
        const base = new THREE.Mesh(
          new THREE.BoxGeometry(1.4, 0.08, 0.7),
          new THREE.MeshPhongMaterial({
            color: col.clone().multiplyScalar(0.3),
            transparent: true,
            opacity: 0.5,
          }),
        );
        base.position.y = -0.02;
        grp.add(base);
        for (let r = 0; r < 4; r++)
          for (let c = 0; c < 6; c++) {
            const s = new THREE.Mesh(sg, mat);
            s.position.set(
              c * 0.2 - 0.5,
              0.12 + r * 0.15,
              (Math.random() - 0.5) * 0.2,
            );
            grp.add(s);
          }
        return grp;
      }

      function mkReLU(col) {
        // The actual ReLU function shape: flat line then ramp up
        const shape = new THREE.Shape();
        shape.moveTo(-0.6, 0);
        shape.lineTo(0, 0);
        shape.lineTo(0.6, 0.55);
        shape.lineTo(0.6, 0);
        shape.lineTo(-0.6, 0);
        const geo = new THREE.ExtrudeGeometry(shape, {
          depth: 0.6,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.03,
          bevelSegments: 2,
        });
        geo.translate(0, 0, -0.3);
        const m = new THREE.Mesh(
          geo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.15),
            transparent: true,
            opacity: 0.9,
          }),
        );
        return m;
      }

      function mkSCurve(col) {
        // Sigmoid/GeLU/SiLU: an S-curve extruded into 3D
        const shape = new THREE.Shape();
        const pts = [];
        for (let i = 0; i <= 20; i++) {
          const x = (i / 20) * 1.2 - 0.6;
          const y = (1 / (1 + Math.exp(-x * 6))) * 0.55;
          pts.push(new THREE.Vector2(x, y));
        }
        shape.moveTo(-0.6, 0);
        pts.forEach((p) => shape.lineTo(p.x, p.y));
        shape.lineTo(0.6, 0);
        shape.lineTo(-0.6, 0);
        const geo = new THREE.ExtrudeGeometry(shape, {
          depth: 0.55,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.02,
          bevelSegments: 2,
        });
        geo.translate(0, 0, -0.275);
        return new THREE.Mesh(
          geo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.15),
            transparent: true,
            opacity: 0.9,
          }),
        );
      }

      function mkSoftmax(col) {
        // Bar chart: probability distribution bars
        const grp = new THREE.Group();
        const heights = [0.15, 0.3, 0.65, 0.45, 0.2, 0.1, 0.08];
        heights.forEach((h, i) => {
          const g = new THREE.BoxGeometry(0.13, h, 0.4);
          const m = new THREE.Mesh(
            g,
            new THREE.MeshPhongMaterial({
              color: col,
              emissive: col.clone().multiplyScalar(0.2),
              transparent: true,
              opacity: 0.85,
            }),
          );
          m.position.set(i * 0.18 - 0.54, h / 2, 0);
          grp.add(m);
        });
        return grp;
      }

      function mkConv2D(col) {
        // Stacked filter planes with a sliding kernel window
        const grp = new THREE.Group();
        const planeMat = new THREE.MeshPhongMaterial({
          color: col.clone().multiplyScalar(0.6),
          transparent: true,
          opacity: 0.3,
          side: THREE.DoubleSide,
        });
        for (let i = 0; i < 3; i++) {
          const p = new THREE.Mesh(new THREE.PlaneGeometry(0.9, 0.9), planeMat);
          p.position.set(0, i * 0.2, i * 0.15 - 0.15);
          p.rotation.x = -0.15;
          grp.add(p);
        }
        // Kernel window highlight (small bright square on top)
        const kernelGeo = new THREE.BoxGeometry(0.35, 0.35, 0.06);
        const kernel = new THREE.Mesh(
          kernelGeo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.5),
            transparent: true,
            opacity: 0.9,
          }),
        );
        kernel.position.set(-0.15, 0.5, 0.15);
        grp.add(kernel);
        // 3x3 grid dots inside kernel
        const dg = new THREE.SphereGeometry(0.025, 6, 6);
        const dm = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          emissive: 0x666666,

        for (let r = 0; r < 3; r++)

            const dot = new THREE.Mesh(dg, dm);
            dot.position.set(-0.15 + c * 0.1 - 0.1, 0.5 + r * 0.1 - 0.1, 0.18);

          }

      }

      function mkMaxPool(col) {
        // Downsampling pyramid/funnel
        const geo = new THREE.CylinderGeometry(0.2, 0.5, 0.6, 4);
        geo.rotateY(Math.PI / 4);
        const m = new THREE.Mesh(
          geo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.2),

            opacity: 0.85,

        // Arrow pointing down
        const ag = new THREE.ConeGeometry(0.12, 0.25, 8);
        const arrow = new THREE.Mesh(
          ag,
          new THREE.MeshPhongMaterial({
            color: 0xffffff,
            emissive: 0x444444,
            transparent: true,

        arrow.position.y = -0.05;
        arrow.rotation.z = Math.PI;
        const grp = new THREE.Group();
        grp.add(m);

      }

      function mkNorm(col) {
        // Gaussian bell curve shape
        const shape = new THREE.Shape();
        shape.moveTo(-0.6, 0);
        for (let i = 0; i <= 30; i++) {
          const x = (i / 30) * 1.2 - 0.6;
          const y = Math.exp(-x * x * 8) * 0.55;
          shape.lineTo(x, y);
        }
        shape.lineTo(0.6, 0);
        shape.lineTo(-0.6, 0);
        const geo = new THREE.ExtrudeGeometry(shape, {
          depth: 0.5,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.02,
          bevelSegments: 2,
        });
        geo.translate(0, 0, -0.25);
        return new THREE.Mesh(
          geo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.15),
            transparent: true,
            opacity: 0.88,
          }),
        );
      }

      function mkAttention(col) {
        // Interconnected nodes: multi-head attention visualization
        const grp = new THREE.Group();
        const sg = new THREE.SphereGeometry(0.09, 12, 12);
        const nm = new THREE.MeshPhongMaterial({
          color: col,
          emissive: col.clone().multiplyScalar(0.4),
          shininess: 80,
        });
        // Q, K, V nodes in three rows
        const nodes = [];
        const labels = ["Q", "K", "V"];
        for (let row = 0; row < 3; row++) {
          for (let i = 0; i < 4; i++) {
            const s = new THREE.Mesh(sg, nm);
            s.position.set(i * 0.35 - 0.52, row * 0.35 - 0.35, 0);
            grp.add(s);
            nodes.push(s.position.clone());
          }
        }
        // Connecting lines (attention pattern)
        const lm = new THREE.LineBasicMaterial({
          color: col,
          transparent: true,
          opacity: 0.2,
        });
        // Connect Q row to K row
        for (let q = 0; q < 4; q++)
          for (let k = 0; k < 4; k++) {
            const pts = [nodes[q].clone(), nodes[4 + k].clone()];
            grp.add(
              new THREE.Line(new THREE.BufferGeometry().setFromPoints(pts), lm),
            );
          }
        // Connect K row to V row
        for (let k = 0; k < 4; k++) {
          const pts = [nodes[4 + k].clone(), nodes[8 + k].clone()];
          grp.add(
            new THREE.Line(new THREE.BufferGeometry().setFromPoints(pts), lm),
          );
        }
        // Glass housing
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(1.7, 0.9, 0.5),
          new THREE.MeshPhongMaterial({
            color: col,
            transparent: true,
            opacity: 0.06,
            side: THREE.DoubleSide,
          }),
        );
        grp.add(box);
        return grp;
      }

      function mkReduceFunnel(col) {
        // Cone pointing down: many → one
        const geo = new THREE.ConeGeometry(0.35, 0.6, 6);
        return new THREE.Mesh(
          geo,
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.2),

      function mkFlatten(col) {
        // Cube being squished into a flat bar
        const grp = new THREE.Group();
        // Ghost cube (what it was)
        const ghost = new THREE.Mesh(
          new THREE.BoxGeometry(0.35, 0.35, 0.35),

      function mkDropout(col) {
        // Grid with random holes/gaps
        const grp = new THREE.Group();
        const sg = new THREE.BoxGeometry(0.12, 0.12, 0.12);
        const mat = new THREE.MeshPhongMaterial({
          color: col,
          emissive: col.clone().multiplyScalar(0.15),

        const matDead = new THREE.MeshPhongMaterial({
          color: 0x333333,
          transparent: true,
          opacity: 0.15,

        for (let r = 0; r < 4; r++)
          for (let c = 0; c < 5; c++) {

            const m = new THREE.Mesh(sg, alive ? mat : matDead);
            m.position.set(c * 0.18 - 0.36, r * 0.18 - 0.27, 0);

            grp.add(m);

      function mkCrossEntropy(col) {

        const grp = new THREE.Group();
        const rm = new THREE.MeshPhongMaterial({

      function mkEmbedding(col) {
        // Lookup table: vertical columns = embedding vectors

      function mkMatMul(col) {
        // Two matrices multiplying: A × B
        const grp = new THREE.Group();
        const matA = new THREE.MeshPhongMaterial({
          color: col,
          emissive: col.clone().multiplyScalar(0.15),
          transparent: true,
          opacity: 0.7,

          color: col.clone().multiplyScalar(1.3),
          emissive: col.clone().multiplyScalar(0.15),
          transparent: true,
          opacity: 0.7,
        });
        // Matrix A (vertical)
        const a = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.5, 0.06), matA);
        a.position.set(-0.35, 0.05, -0.1);
        a.rotation.y = 0.2;
        grp.add(a);
        // Matrix B (horizontal)
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.5, 0.5), matB);
        b.position.set(0.35, 0.05, 0.1);
        b.rotation.y = -0.2;
        grp.add(b);
        // Multiply symbol
        const xm = new THREE.MeshPhongMaterial({
          color: 0xffffff,

        const x1 = new THREE.Mesh(
          new THREE.CylinderGeometry(0.02, 0.02, 0.2, 6),

        const x2 = new THREE.Mesh(

        x1.position.set(0, 0.15, 0);
        x2.position.set(0, 0.15, 0);
        grp.add(x1);
        grp.add(x2);
        return grp;
      }

      function mkLSTM(col) {
        // Recurrent loop with gate cells
        const grp = new THREE.Group();
        const gm = new THREE.MeshPhongMaterial({
          color: col,
          emissive: col.clone().multiplyScalar(0.25),
          transparent: true,
          opacity: 0.85,
        });
        // Main cell body
        const cell = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.5, 0.5), gm);
        grp.add(cell);
        // Gate boxes (forget, input, output) — small cubes on top
        const gateMat = new THREE.MeshPhongMaterial({
          color: col.clone().multiplyScalar(1.4),
          emissive: col.clone().multiplyScalar(0.3),
          transparent: true,
          opacity: 0.9,
        });
        const labels = ["f", "i", "o"];
        for (let i = 0; i < 3; i++) {
          const gate = new THREE.Mesh(
            new THREE.BoxGeometry(0.18, 0.18, 0.18),
            gateMat,
          );
          gate.position.set((i - 1) * 0.25, 0.35, 0);
          grp.add(gate);
        }
        // Recurrent loop arrow (torus arc)
        const curve = new THREE.EllipseCurve(
          0,
          0,
          0.55,
          0.35,
          Math.PI * 0.2,
          Math.PI * 1.8,
          false,
          0,
        );
        const pts2d = curve.getPoints(30);
        const pts3d = pts2d.map(
          (p) => new THREE.Vector3(p.x, p.y * 0.6 + 0.05, 0.35),
        );
        const loopLine = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(pts3d),
          new THREE.LineBasicMaterial({
            color: col,
            transparent: true,
            opacity: 0.45,
          }),
        );
        grp.add(loopLine);
        // Arrow tip on the loop
        const arrowTip = new THREE.Mesh(
          new THREE.ConeGeometry(0.05, 0.12, 6),
          new THREE.MeshPhongMaterial({
            color: col,
            emissive: col.clone().multiplyScalar(0.3),
          }),
        );
        arrowTip.position.copy(pts3d[pts3d.length - 1]);
        arrowTip.rotation.z = -Math.PI / 3;
        grp.add(arrowTip);
        // Cell state line running through the top
        const csLine = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(-0.6, 0.55, 0),
            new THREE.Vector3(0.6, 0.55, 0),
          ]),
          new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
          }),
        );
        grp.add(csLine);
        return grp;
      }

      function mkMesh(type, pos) {
        const d = BD[type],
          col = new THREE.Color(d.col),
          [w, h, dp] = d.g;
        let shape;

        switch (type) {
          case "input":
            shape = mkInputTensor(col);
            break;
          case "linear":
            shape = mkLinearMatrix(col);
            break;
          case "relu":
            shape = mkReLU(col);
            break;
          case "gelu":
          case "sigmoid":
          case "silu":
          case "tanh":
            shape = mkSCurve(col);
            break;
          case "softmax":
            shape = mkSoftmax(col);
            break;
          case "conv2d":
            shape = mkConv2D(col);
            break;
          case "maxpool":
            shape = mkMaxPool(col);
            break;
          case "layernorm":
          case "batchnorm":
          case "rmsnorm":
            shape = mkNorm(col);
            break;
          case "attention":
            shape = mkAttention(col);
            break;
          case "reduce_sum":
            shape = mkReduceFunnel(col);
            break;
          case "flatten":
            shape = mkFlatten(col);
            break;
          case "dropout":
            shape = mkDropout(col);
            break;
          case "crossentropy":
            shape = mkCrossEntropy(col);
            break;
          case "embedding":
            shape = mkEmbedding(col);
            break;
          case "matmul":
            shape = mkMatMul(col);
            break;
          case "lstm":
            shape = mkLSTM(col);
            break;
          default:
            shape = new THREE.Mesh(
              new THREE.BoxGeometry(w, h, dp),
              new THREE.MeshPhongMaterial({
                color: col,
                transparent: true,
                opacity: 0.9,
              }),
            );
        }

        // Wrap in a group for uniform handling
        const m = new THREE.Group();
        m.add(shape);
        m.add(mkLabel(d.n, h));
        m.position.copy(pos);
        scene.add(m);

        // Entry animation
        const ty = pos.y;
        m.position.y = ty + 3;
        m.scale.set(0.01, 0.01, 0.01);
        const st = Date.now();
        (function anim() {
          const t = Math.min((Date.now() - st) / 400, 1),
            e = 1 - Math.pow(1 - t, 3);
          m.position.y = ty + 3 * (1 - e);
          m.scale.setScalar(e);
          if (t < 1) requestAnimationFrame(anim);
        })();
        return m;
      }

      function mkLine(a, b) {
        const mid = new THREE.Vector3()
          .addVectors(a.mesh.position, b.mesh.position)
          .multiplyScalar(0.5);
        mid.y += 0.5;
        const pts = new THREE.QuadraticBezierCurve3(
          a.mesh.position.clone(),
          mid,
          b.mesh.position.clone(),
        ).getPoints(20);
        const l = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(pts),
          new THREE.LineBasicMaterial({
            color: 0x5b8aff,
            transparent: true,
            opacity: 0.3,
          }),
        );
        scene.add(l);
        return l;
      }

          m = mkMesh(type, pos);
        const blk = { id: nid++, type, mesh: m };

        blocks.push(blk);
        if (blocks.length > 1) {
          const prev = blocks[blocks.length - 2];
          conns.push({ from: prev.id, to: blk.id, line: mkLine(prev, blk) });

        updUI();
        genCode();

      // Build a real Compiler graph from the current block list
      function buildGraph() {
        const graph = Compiler.createGraph();
        let lastId = null;
        let lastShape = null;

        for (const b of blocks) {
          const d = BD[b.type];
          let nodeId;

          switch (b.type) {
            case "input": {
              const shape = d.p.shape;
              nodeId = Compiler.input(graph, shape, "input");
              lastShape = shape;
              break;
            }
            case "linear": {
              if (lastId === null) break;
              nodeId = Compiler.dense(graph, lastId, d.p.units, "linear_" + b.id);
              if (lastShape) lastShape = [...lastShape.slice(0, -1), d.p.units];
              break;
            }
            case "embedding": {
              if (lastId === null) break;
              const w = Compiler.weight(graph, [d.p.vocab, d.p.dim], "embed_weight");
              nodeId = Compiler.embedding(graph, lastId, w);
              lastShape = lastShape ? [...lastShape, d.p.dim] : null;
              break;
            }
            case "matmul": {
              if (lastId === null) break;
              nodeId = Compiler.matmul(graph, lastId, lastId);
              break;
            }
            case "relu":
              if (lastId === null) break;
              nodeId = Compiler.relu(graph, lastId);
              break;
            case "gelu":
              if (lastId === null) break;
              nodeId = Compiler.gelu(graph, lastId);
              break;
            case "sigmoid":
              if (lastId === null) break;
              nodeId = Compiler.sigmoid(graph, lastId);
              break;
            case "tanh":
              if (lastId === null) break;
              nodeId = Compiler.tanh_(graph, lastId);
              break;
            case "silu":
              if (lastId === null) break;
              nodeId = Compiler.silu(graph, lastId);
              break;
            case "softmax":
              if (lastId === null) break;
              nodeId = Compiler.softmax(graph, lastId, d.p.axis);
              break;
            case "conv2d": {
              if (lastId === null) break;
              nodeId = Compiler.conv2d(
                graph, lastId, d.p.filters, d.p.kernel, d.p.stride, "Same", "conv_" + b.id
              );
              break;
            }
            case "maxpool":
              if (lastId === null) break;
              nodeId = Compiler.maxPool2d(graph, lastId, d.p.kernel, d.p.stride);
              break;
            case "flatten":
              if (lastId === null) break;
              nodeId = Compiler.flatten(graph, lastId);
              break;
            case "layernorm":
              if (lastId === null) break;
              nodeId = Compiler.layerNorm(graph, lastId, [-1], d.p.eps);
              break;
            case "batchnorm":
              if (lastId === null) break;
              nodeId = Compiler.addNode(graph, {
                TAG: "BatchNorm", epsilon: d.p.eps, momentum: 0.1
              }, [lastId], undefined);
              break;
            case "rmsnorm":
              if (lastId === null) break;
              nodeId = Compiler.addNode(graph, {
                TAG: "LayerNorm", axes: [-1], epsilon: d.p.eps
              }, [lastId], undefined);
              break;
            case "attention": {
              if (lastId === null) break;
              const dim = d.p.dim;
              const q = Compiler.dense(graph, lastId, dim, "attn_q_" + b.id);
              const k = Compiler.dense(graph, lastId, dim, "attn_k_" + b.id);
              const v = Compiler.dense(graph, lastId, dim, "attn_v_" + b.id);
              const scaleFactor = 1.0 / Math.sqrt(dim / d.p.heads);
              nodeId = Compiler.scaledDotProductAttention(graph, q, k, v, scaleFactor);
              break;
            }
            case "reduce_sum":
              if (lastId === null) break;
              nodeId = Compiler.reduceSum(graph, lastId, d.p.axes, false);
              break;
            case "crossentropy":
              if (lastId === null) break;
              nodeId = Compiler.logSoftmax(graph, lastId);
              break;
            case "lstm": {
              if (lastId === null) break;
              nodeId = Compiler.lstm(graph, lastId, d.p.hidden, "lstm_" + b.id);
              break;
            }
            case "dropout":
              if (lastId === null) break;
              nodeId = Compiler.addNode(graph, {
                TAG: "Dropout", rate: d.p.rate
              }, [lastId], undefined);
              break;
            default:
              if (lastId === null) break;
              try {
                nodeId = Compiler.addNode(graph, b.type, [lastId], undefined);
              } catch (e) {
                nodeId = lastId;
              }
          }

          if (nodeId !== undefined) lastId = nodeId;
        }

        if (lastId !== null) {
          Compiler.markOutput(graph, lastId);
        }

        return graph;
      }

      let _compiled = null;

      function compileBlocks() {
        try {
          const graph = buildGraph();
          _compiled = Compiler.compile(graph);
          return _compiled;
        } catch (e) {
          console.warn("Compilation failed:", e);
          console.warn("Blocks:", blocks.map(b => b.type));
          _compiled = null;
          return null;
        }
      }

      function hlWgsl(wgsl) {
        return wgsl
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\b(fn|let|var|const|if|else|for|return|loop|break|continue|switch|case|default|struct)\b/g, '<span class="kw">$1</span>')
          .replace(/\b(array|vec2|vec3|vec4|mat2x2|mat3x3|mat4x4|f32|u32|i32|bool)\b/g, '<span class="type">$1</span>')
          .replace(/\b(main|max|min|exp|log|sqrt|tanh|abs|sign|floor|ceil|round|clamp|dot|cross|normalize|length|pow|sin|cos|select)\b/g, '<span class="fn">$1</span>')
          .replace(/(@\w+)/g, '<span class="kw">$1</span>')
          .replace(/\b(\d+\.?\d*[uf]?)\b/g, '<span class="num">$1</span>')
          .replace(/(\/\/.*)/g, '<span class="cm">$1</span>');
      }

      function genCode() {
        const o = document.getElementById("co");
        if (!blocks.length) {
          o.innerHTML =
            '<span class="cm">// drag blocks to see generated code</span>';
          _compiled = null;
          updStats();
          return;
        }
        compileBlocks();
        if (tab === "hl") o.innerHTML = genHL();
        else if (tab === "rs") o.innerHTML = genRS();
        else if (tab === "wg") o.innerHTML = genWG();
        else o.innerHTML = genDP();
        updStats();
      }

      function genHL() {
        let L = [];
        L.push(
          `<span class="kw">import</span> { Tensor, nn, optim, init } <span class="kw">from</span> <span class="str">'./nn.js'</span>;\n`,
        );
        L.push(
          `<span class="kw">await</span> <span class="fn">init</span>();  <span class="cm">// WebGPU</span>\n`,
        );
        L.push(
          `<span class="kw">const</span> model = <span class="kw">new</span> nn.<span class="fn">Sequential</span>(`,
        );
        let sh = null;
        blocks.forEach((b, i) => {
          const d = BD[b.type],
            cm = i < blocks.length - 1 ? "," : "";
          if (b.type === "input") {
            sh = d.p.shape;
            L.push(`  <span class="cm">// Input: [${sh.join(", ")}]</span>`);
            return;
          }
          if (b.type === "linear") {
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">Linear</span>(<span class="num">${sh ? sh[sh.length - 1] : "?"}</span>, <span class="num">${d.p.units}</span>)${cm}`,
            );
            if (sh) sh = [...sh.slice(0, -1), d.p.units];
          } else if (b.type === "conv2d") {
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">Conv2D</span>(<span class="num">${(sh && sh[3]) || "?"}</span>, <span class="num">${d.p.filters}</span>, <span class="num">${d.p.kernel}</span>)${cm}`,
            );
            if (sh && sh.length === 4) sh = [sh[0], sh[1], sh[2], d.p.filters];
          } else if (b.type === "maxpool") {
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">MaxPool2D</span>(<span class="num">${d.p.kernel}</span>, <span class="num">${d.p.stride}</span>)${cm}`,
            );
            if (sh && sh.length === 4)
              sh = [sh[0], Math.floor(sh[1] / 2), Math.floor(sh[2] / 2), sh[3]];
          } else if (b.type === "flatten") {
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">Flatten</span>()${cm}`,
            );
            if (sh) sh = [sh[0], sh.slice(1).reduce((a, b) => a * b, 1)];
          } else if (b.type === "layernorm")
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">LayerNorm</span>([<span class="num">${sh ? sh[sh.length - 1] : "?"}</span>])${cm}`,
            );
          else if (b.type === "batchnorm")
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">BatchNorm1D</span>(<span class="num">${sh ? sh[sh.length - 1] : "?"}</span>)${cm}`,
            );
          else if (b.type === "dropout")
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">Dropout</span>(<span class="num">${d.p.rate}</span>)${cm}`,
            );
          else if (b.type === "embedding")
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">Embedding</span>(<span class="num">${d.p.vocab}</span>, <span class="num">${d.p.dim}</span>)${cm}`,
            );
          else if (b.type === "lstm")
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">LSTM</span>(<span class="num">${sh ? sh[sh.length - 1] : "?"}</span>, <span class="num">${d.p.hidden}</span>)${cm}`,
            );
          else if (b.type === "attention")
            L.push(
              `  <span class="cm">// Attention: ${d.p.heads} heads, dim=${d.p.dim}, causal=${d.p.causal}</span>`,
            );
          else
            L.push(
              `  <span class="kw">new</span> nn.<span class="fn">${d.n}</span>()${cm}`,
            );
        });
        L.push(`);\n`);
        L.push(
          `<span class="kw">const</span> opt = <span class="kw">new</span> optim.<span class="fn">Adam</span>(model.<span class="fn">parameters</span>(), <span class="num">0.001</span>);\n`,
        );
        L.push(
          `<span class="kw">const</span> x = Tensor.<span class="fn">rand</span>([<span class="num">${blocks[0] && BD[blocks[0].type].p.shape ? BD[blocks[0].type].p.shape.join(", ") : "1, 784"}</span>]);`,
        );
        L.push(
          `<span class="kw">const</span> y = <span class="kw">await</span> model.<span class="fn">forward</span>(x);`,
        );
        return L.join("\n");
      }

      function genRS() {
        if (!_compiled) return '<span class="cm">// compilation failed</span>';
        let L = [`<span class="cm">// Real compiler graph (${_compiled.buffers.length} buffers, ${_compiled.ops.length} ops)</span>\n`];
        L.push(`<span class="kw">let</span> graph = Compiler.<span class="fn">createGraph</span>();\n`);

        const graph = buildGraph();
        graph.nodes.forEach((node) => {
          const opStr = typeof node.op === "string" ? node.op : node.op.TAG || JSON.stringify(node.op);
          const shapeStr = node.outputShapes[0] ? `[${node.outputShapes[0].join(", ")}]` : "[]";
          const inputStr = node.inputs.map(r => `<span class="num">${r.nodeId}</span>`).join(", ");
          const nameStr = node.name ? `<span class="str">"${node.name}"</span>` : '<span class="cm">_</span>';

          L.push(
            `<span class="cm">// ${node.kind}</span> <span class="fn">${opStr}</span>  →  <span class="dim">${shapeStr}</span>`
          );
          L.push(
            `<span class="kw">let</span> n${node.id} = <span class="fn">addNode</span>(graph, ` +
            `<span class="type">${opStr}</span>, [${inputStr}], ${nameStr});`
          );
          L.push('');
        });

        return L.join("\n");
      }

      function genWG() {
        if (!_compiled || !_compiled.ops.length)
          return '<span class="cm">// no WGSL kernels generated</span>';
        let L = [`<span class="cm">// ${_compiled.ops.length} real WGSL compute shader(s) from Codegen.res</span>\n`];
        _compiled.ops.forEach((op, i) => {
          L.push(`<span class="cm">// ─── Kernel ${i}: ${op.kernel.name} ───</span>`);
          L.push(`<span class="cm">// dispatch: [${op.dispatch.workgroupCount.join(", ")}]</span>\n`);
          L.push(hlWgsl(op.kernel.wgsl));
          L.push('');
        });
        return L.join("\n");
      }

      function genDP() {
        if (!_compiled || !_compiled.ops.length)
          return '<span class="cm">// no dispatch info</span>';
        let L = [`<span class="cm">// Dispatch table (${_compiled.ops.length} kernels)</span>\n`];
        _compiled.ops.forEach((op, i) => {
          const wg = op.dispatch.workgroupCount;
          const bindings = op.kernel.bindings.length;
          const inputs = op.inputBufferIds.join(", ");
          const outputs = op.outputBufferIds.join(", ");
          L.push(
            `{ <span class="str">kernel</span>: <span class="str">"${op.kernel.name}"</span>,` +
            ` <span class="str">workgroups</span>: [<span class="num">${wg[0]}</span>, <span class="num">${wg[1]}</span>, <span class="num">${wg[2]}</span>],` +
            ` <span class="str">bindings</span>: <span class="num">${bindings}</span>,` +
            ` <span class="str">in</span>: [<span class="num">${inputs}</span>],` +
            ` <span class="str">out</span>: [<span class="num">${outputs}</span>] }\n`
          );
        });

        L.push(`\n<span class="cm">// Buffers: ${_compiled.buffers.length}</span>`);
        L.push(`<span class="cm">// Inputs: [${_compiled.inputBufferIds.join(", ")}]</span>`);
        L.push(`<span class="cm">// Weights: [${_compiled.weightBufferIds.join(", ")}] (${_compiled.weightNames.join(", ")})</span>`);
        L.push(`<span class="cm">// Outputs: [${_compiled.outputBufferIds.join(", ")}]</span>`);
        L.push(`<span class="cm">// Total VRAM: ${(_compiled.totalBufferSize / 1024).toFixed(1)} KB</span>`);
        return L.join("\n");
      }

      function updStats() {
        if (_compiled) {
          document.getElementById("sk").textContent = _compiled.ops.length;
          document.getElementById("sb2").textContent = _compiled.buffers.length;
          const v = _compiled.totalBufferSize;
          document.getElementById("sv").textContent =
            v > 1048576
              ? (v / 1048576).toFixed(1) + " MB"
              : v > 1024
                ? (v / 1024).toFixed(1) + " KB"
                : v + " B";
        } else {
          document.getElementById("sk").textContent = "0";
          document.getElementById("sb2").textContent = "0";
          document.getElementById("sv").textContent = "0 B";
        }
      }
      function updUI() {
        document.getElementById("bc").textContent = blocks.length + " blocks";
      }

      // Clear/Examples
      document.getElementById("btnClear").addEventListener("click", () => {
        blocks.forEach((b) => scene.remove(b.mesh));
        conns.forEach((c) => {
          if (c.line) scene.remove(c.line);
        });
        blocks = [];
        conns = [];
        nid = 0;
        document.getElementById("hint").style.opacity = "1";
        updUI();
        genCode();
      });

      function loadExample(list, inputShape) {
        document.getElementById("btnClear").click();
        if (inputShape) BD.input.p.shape = inputShape;
        setTimeout(
          () =>
            list.forEach((t, i) =>
              setTimeout(() => {
                const d = BD[t];
                place(
                  t,
                  new THREE.Vector3(i * 2.6 - list.length * 1.3, d.g[1] / 2, 0),
                );
              }, i * 180),
            ),
          50,
        );
      }

      document
        .getElementById("btnEx")
        .addEventListener("click", () =>
          loadExample([
            "input",
            "conv2d",
            "relu",
            "maxpool",
            "conv2d",
            "relu",
            "flatten",
            "linear",
            "softmax",
          ], [1, 28, 28, 1]),
        );
      document
        .getElementById("btnTx")
        .addEventListener("click", () =>
          loadExample([
            "input",
            "embedding",
            "layernorm",
            "attention",
            "layernorm",
            "linear",
            "gelu",
            "linear",
            "softmax",
          ], [1, 64]),
        );
      document
        .getElementById("btnAe")
        .addEventListener("click", () =>
          loadExample([
            "input",
            "linear",
            "relu",
            "linear",
            "relu",
            "linear",
            "relu",
            "linear",
            "sigmoid",
          ], [1, 784]),
        );
      document
        .getElementById("btnLstm")
        .addEventListener("click", () =>
          loadExample([
            "input",
            "embedding",
            "lstm",
            "dropout",
            "linear",
            "softmax",
          ], [1, 32]),
        );

      // Resize
      function onR() {
        const r = cva.getBoundingClientRect();
        cam.aspect = r.width / r.height;
        cam.updateProjectionMatrix();
        ren.setSize(r.width, r.height);
      }
      window.addEventListener("resize", onR);

      // Animate
      let t = 0;
      (function anim() {
        requestAnimationFrame(anim);
        t += 0.01;
        blocks.forEach((b, i) => {
          const d = BD[b.type];
          b.mesh.position.y = d.g[1] / 2 + Math.sin(t * 1.5 + i * 0.7) * 0.04;
          b.mesh.rotation.y = Math.sin(t * 0.5 + i * 1.1) * 0.025;
        });
        conns.forEach((c) => {
          const a = blocks.find((b) => b.id === c.from),
            b = blocks.find((x) => x.id === c.to);
          if (a && b && c.line) {
            const m = new THREE.Vector3()
              .addVectors(a.mesh.position, b.mesh.position)
              .multiplyScalar(0.5);
            m.y += 0.4;
            c.line.geometry.setFromPoints(
              new THREE.QuadraticBezierCurve3(
                a.mesh.position.clone(),
                m,
                b.mesh.position.clone(),
              ).getPoints(20),
            );
          }
        });
        ren.render(scene, cam);
      })();

      updCam();
      onR();
      setTimeout(() => document.getElementById("btnEx").click(), 700);
    </script>
  </body>
